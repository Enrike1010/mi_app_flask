<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Predicción de Enfermedades</title>
</head>
<body>
    <h2>Predicción con Red Neuronal</h2>
    <form action="/predict" method="post">
        <input type="number" name="age" placeholder="Edad" required>
        <input type="number" name="sex" placeholder="Sexo (0=F,1=M)" required>
        <input type="number" step="0.1" name="bmi" placeholder="BMI" required>
        <input type="number" name="glucose" placeholder="Glucosa" required>
        <input type="number" name="cholesterol" placeholder="Colesterol" required>
        <input type="number" name="smoking" placeholder="Fuma? (0=No,1=Sí)" required>
        <input type="number" name="exercise" placeholder="Ejercicio? (0=No,1=Sí)" required>
        <input type="number" name="alcohol" placeholder="Alcohol? (0=No,1=Sí)" required>
        <input type="number" name="family_history" placeholder="Antecedentes familiares? (0=No,1=Sí)" required>
        <button type="submit">Predecir</button>
    </form>
    <div>
        {{ prediction_text|safe }}
    </div>
</body>
</html>
