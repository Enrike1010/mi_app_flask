<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicción de Enfermedades</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            color: #333;
            text-align: center;
            padding: 40px;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 12px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input {
            margin: 10px;
            padding: 8px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        h1 {
            color: #007BFF;
        }
        p {
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <h1>Predicción de Enfermedades</h1>
    <form action="/predict" method="post">
        <p>Introduce los valores de entrada:</p>
        <input type="number" step="any" name="valor1" placeholder="Valor 1" required><br>
        <input type="number" step="any" name="valor2" placeholder="Valor 2" required><br>
        <input type="number" step="any" name="valor3" placeholder="Valor 3" required><br>
        <input type="number" step="any" name="valor4" placeholder="Valor 4" required><br>
        <button type="submit">Predecir</button>
    </form>

    {% if prediction_text %}
        <h2>{{ prediction_text }}</h2>
    {% endif %}
</body>
</html>
